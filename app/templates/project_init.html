<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sign up - Brand</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">

</head>

<body>
{% include "macros/navbar.html" %}
<div class="container">
    <form class="form-control">
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-step1-tab" data-toggle="tab" href="#step1" role="tab"
               aria-controls="step1" aria-selected="true">Step 1</a>
            <a class="nav-item nav-link" id="nav-step2-tab" data-toggle="tab" href="#step2" role="tab"
               aria-controls="step2" aria-selected="false">Step 2</a>
            <a class="nav-item nav-link" id="nav-step3-tab" data-toggle="tab" href="#step3" role="tab"
               aria-controls="step3" aria-selected="false">Step 3</a>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="step1" role="tabpanel" aria-labelledby="nav-step1-tab">
            <!-- Step 1 content goes here -->
            <div class="form-group">
                <label for="subject_name">Tên môn học</label>
                <input type="text" class="form-control" id="subject_name" placeholder="Tên môn học">
            </div>
            <div class="form-group">
                <label for="project_name">Tên đề tài</label>
                <input type="text" class="form-control" id="project_name" placeholder="Tên đề tài">
            </div>
            <div class="form-group">
                <label for="project_type">Loại dự án</label>
                <select class="form-control" id="project_type">
                    <option>Web</option>
                    <option>Mobile</option>
                    <option>Desktop</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary next-tab" data-toggle="tab" href="#step2">Next</button>
        </div>
        <div class="tab-pane fade" id="step2" role="tabpanel" aria-labelledby="nav-step2-tab">
            <!-- Step 2 content goes here -->
            <label for="project_level">Mức độ hoàn thành dự án</label>
            <select class="form-control" id="project_level">
                <option>Cơ bản</option>
                <option>Trung bình</option>
                <option>Nâng cao</option>
            </select>

            <label for="project_size">Phạm vi dự án</label>
            <select class="form-control" id="project_size">
                <option>Nhỏ (cửa hàng)</option>
                <option>Lớn (Công ty, tập đoàn)</option>
            </select>


            <button type="button" class="btn btn-secondary prev-tab" data-toggle="tab" href="#step1">Previous</button>
            <button type="button" class="btn btn-primary next-tab" data-toggle="tab" href="#step3">Next</button>
        </div>
        <div class="tab-pane fade" id="step3" role="tabpanel" aria-labelledby="nav-step3-tab">
            <!-- Step 3 content goes here -->
            <label for="project_deadline">Thời gian kết thúc</label>
            <input type="date" class="form-control" id="project_deadline" placeholder="Thời gian kết thúc">

            <button type="button" class="btn btn-secondary prev-tab" data-toggle="tab" href="#step2">Previous</button>
            <a href="{{ url_for('main.tymwork') }}" type="submit" class="btn btn-primary">Submit</a>
        </div>
    </div>
</form>
</div>


{% include 'macros/footer.html' %}
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
<script src="../static/js/bs-init.js"></script>
<script src="../static/js/bold-and-dark.js"></script>
</body>

</html>
